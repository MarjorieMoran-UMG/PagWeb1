<html>
    <head>
        <title>Mi primera pagina web </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Mi primer ejercicio web</h1>
        <p th:text="${mensaje}"></p>
        <br/>

        <table border="1">
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>enero</th>
                <th>febrero</th>
                <th>marzo</th>
            </tr>
            <tr th:each="vende : ${vendedor}">
                <td th:text="${vende.nombre}" ></td>
                <td th:text="${vende.apellido}" ></td><
                <td th:text="${vende.enero}" ></td>
                <td th:text="${vende.febrero}" ></td>
                <td th:text="${vende.marzo}" ></td>
            </tr>
        </table>
    </body>
</html>
